<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2B:or Not 2B</title>
    <!-- Add some CSS to change client UI -->
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="myBody">

    <div class="grid-container">
        <!-- phone# & tracked tags-->
        <div class="grid-item grid-form"> 
            <div class="snsForm">
                <form id="myForm" method="post">
                    <div class="emailInput">
                        <label>Email </label>
                        <input name="email"id="email" type="text">
                    </div>
                    <hr>

                    <div>
                        <div id="stream-1" class="stream activeStream" onclick="toggleStream(this)">
                            <h3> 1 </h3>
                            <p>Twitch Stopsign</p>
                        </div>
                        <div id="stream-2" class="stream" onclick="toggleStream(this)">
                            <h3> 2 </h3>
                            <p>Alexander County</p>
                        </div>
                    </div>
                    <hr>

                    <label for="topics">Choose a Notification Group :</label>
                    <div class="topicRequest">
                        <div class="select">
                            <select name="identifier" id="identifier" class="form-select" >
                                <option value="1">Free Spots &gt;</option>
                                <option value="2">Free Spots &lt;</option>
                                <option value="3">Spot Taken</option>
                                <option value="4">Spot Free</option>
                            </select>
                        </div>
                        <input name="request" id="request" type="number"> 
                    </div>
                    <hr>
                    <button id="sub" type="submit" onclick="subscribe('document.getElementById(myForm)')">Subscribe</button>
                </form>
            </div>
        </div>

        <!--stream-->
        <div class="grid-item"> 
            
            <div id="vid1" class="vid active">
                <!-- Add a placeholder for the Twitch embed -->
                <div id="twitch-embed"></div>

                <!-- Load the Twitch embed script -->
                <script src="https://player.twitch.tv/js/embed/v1.js"></script>

                <!-- Create a Twitch.Player object. This will render within the placeholder div -->
                <script type="text/javascript">
                new Twitch.Player("twitch-embed", {
                    channel: "stopsigncam"
                });
                </script>

                
            </div>
            <div id="vid2" class="vid" style="display: none;">
                
                <iframe width="560" height="315" src="https://www.youtube.com/embed/RuiHEi2ImpI?si=v4B6TMz_0NpZLb7b" title="YouTube video player" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
            </div>
            <div id="vid3" class="vid" style="display: none;">
                
            </div>
        </div>

        <!--stream events-->
        <div class="grid-item">  
            <div class="eventList">
                <!--button onclick="getParkinglots()">Refresh</-button-->
                <table id="eventTable">
                    <tr>
                      <th>Lot</th>
                      <th>Spots Free</th>
                      <th>Spots Taken</th> 
                      <th>Occupied Spots</th>
                      <th>Time</th>
                    </tr>
                    <tr>
                      <td>-</td>
                      <td>-</td> 
                      <td>-</td>
                      <td>-</td> 
                      <td>-</td>
                    </tr>
            </div>

        </div>
    </div>
    
    
</body>
</html>
