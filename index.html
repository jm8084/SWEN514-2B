<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2B:or Not 2B</title>
    <!-- Add some CSS to change client UI -->
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="myBody">

    <div class="grid-container">
        <!-- phone# & tracked tags-->
        <div class="grid-item grid-form"> 
            <div class="snsForm">
                <form>
                    <div class="emailInput">
                        <label>Email </label>
                        <input id="email" type="text">
                    </div>
                    <hr>

                    <div>
                        <div id="stream-1" class="stream activeStream" onclick="toggleStream()">
                            <h3> 1 </h3>
                            <p>Twitch Stopsign</p>
                        </div>
                        <div id="stream-2" class="stream" onclick="toggleStream(this)">
                            <h3> 2 </h3>
                            <p>Some Parking Lot</p>
                        </div>
                        <div id="stream-3" class="stream">
                            <h3> 3 </h3>
                            <p>Another Lot</p>
                        </div>
                    </div>
                    <hr>

                    <label for="topics">Choose a Notification Group :</label>
                    <div class="topicRequest">
                        <div class="select">
                            <select name="topics" id="identifier" class="form-select" >
                                <option value="1">Free Spots &gt;</option>
                                <option value="2">Free Spots &lt;</option>
                                <option value="3">Spot Taken</option>
                                <option value="4">Spot Free</option>
                            </select>
                        </div>
                        <input id="request" type="number"> 
                    </div>
                    <hr>
                    <button id="sub" type="submit" onclick="subscribe()">Subscribe</button>
                </form>
            </div>
        </div>

        <!--stream-->
        <div class="grid-item"> 
            
            <div class="vid">
        
                <!-- Add a placeholder for the Twitch embed -->
                <div id="twitch-embed"></div>
                
                <!-- Load the Twitch embed script -->
                <script src="https://player.twitch.tv/js/embed/v1.js"></script>
        
                <!-- Create a Twitch.Player object. This will render within the placeholder div -->
                <script type="text/javascript">
                new Twitch.Player("twitch-embed", {
                    channel: "stopsigncam",
                    width: 850,
                    height:500,
                    
                });
                </script>

                
            </div>
        </div>

        <!--stream events-->
        <div class="grid-item">  
            <div class="eventList">
                <table id="eventTable">
                    <tr>
                      <th>Lot</th>
                      <th>Spots Free</th>
                      <th>Spots Taken</th> 
                      <th>Occupied Spots</th>
                      <th>Time</th>
                    </tr>
                    <tr>
                      <td>-</td>
                      <td>-</td> 
                      <td>-</td>
                      <td>-</td> 
                      <td>-</td>
                    </tr>
            </div>

        </div>
    </div>
    
    
</body>
</html>
